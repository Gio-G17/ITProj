  <body>
    <div class="wave-section">
      <div class="wave"></div>
      <div class="wave"></div>

    <header class="header-section">
      <h2 class="webtitle">IT Project</h2>
      <nav class="navbar">

          <li>

          <li>

          <li><a href="/Pages/navbar/media.html" class="rschbtn">Media</a></li>

          <li>

          </li>

          <li><a href="/Pages/navbar/contact.html" class="blgbtn">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <main id="hero-section">
      <div id="sidebarsections">
        <div id="sidebarsection1">
          <div id="sidebar1">
            <a href="#d3-section" id="sidebarcont1">Video</a>
          </div>
          <img src="/icons/arrow-right.png" id="sidebararrow1" />
        </div>

        <div id="sidebarsection2">
          <div id="sidebar2">
            <a href="#read-section" id="sidebarcont2">Phones </a>
          </div>
          <img src="/icons/arrow-right.png" id="sidebararrow2" />
        </div>

        <div id="sidebarsection3">
          <div id="sidebar3">
            <a href="#audio-section" id="sidebarcont3">Audio</a>
          </div>
          <img src="/icons/arrow-right.png" id="sidebararrow3" />
        </div>
      </div>

      <section id="slideshow-section">
        <div id="sldvid">
          <div id="slideshow" class="slideshow-container">
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img
                src="/icons/images/media/subimgs/conference.png"
                id="sldimg"
              />
            </div>

            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img
                src="/icons/images/media/subimgs/iphone-rev.png"
                id="sldimg"
              />
            </div>

            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img
                src="/icons/images/media/subimgs/apple-security.png"
                id="sldimg"
              />
            </div>

            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="/icons/images/media/subimgs/iphones.png" id="sldimg" />
            </div>
          </div>
        </div>
      </section>

      <section id="d3-section">
        <h1 id="read-title">Video Section</h1>
        <div id="d3cont">
          <div class="speaker-box flex-center">
            <div class="vent"></div>
            <div class="speaker1 small flex-center circle1">
              <div class="ring small flex-center">
                <div class="interior small"></div>
              </div>
            </div>
            <div class="speaker1 flex-center circle2">
              <div class="ring flex-center">
                <div class="interior"></div>
              </div>
            </div>
          </div>

          <div id="screen">
            <video
              controls
              autoplay
              muted
              loop
              src="/audio-vid/Introducing-iPhone-15-WOW-Apple.m4v"
              width="768 "
              height="576"
            ></video>
          </div>

          <div class="speaker-box flex-center">
            <div class="vent"></div>
            <div class="speaker1 small flex-center circle1">
              <div class="ring small flex-center">
                <div class="interior small"></div>
              </div>
            </div>
            <div class="speaker1 flex-center circle2">
              <div class="ring flex-center">
                <div class="interior"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="read-section">
        <h1 id="read-title">Some phone pics</h1>
        <div id="articles">
          <article id="internet" class="hidden">
            <div>
              <img
                class="read-image"
                src="/icons/images/phones/iphone14.jpg"
                alt=""
              />
            </div>
          </article>

          <article id="web" class="hidden">
            <div>
              <img
                class="read-image"
                src="/icons/images/phones/s24.jpg"
                alt=""
              />
            </div>
          </article>

          <article id="statistics" class="hidden">
            <div>
              <img
                class="read-image"
                src="/icons/images/phones/gglpxl.jpg"
                alt=""
              />
            </div>
          </article>
        </div>
      </section>



      <section id="audio-section">
        <div id="audio">
          <h2 id="read-title">Play Audio For Surprise</h2>
          <audio controls>
            <source
              src="/audio-vid/Royalty Free Music - Uplifting Corporate Background Positive Upbeat Motivational Happy Real Estate.mp3"
              type="audio/mp3"
            />
            Your browser does not support the audio tag.
          </audio>
        </div>
      </section>

	  <a href="#">
        <img src="/icons/arrow-up.png" id="return-to-top" />
      </a>

      <footer>
        <p>copyright &copy;2023, All Rights Reserved</p>
      </footer>

      
    </main>

   
    <script src="/Script/homepagescript.js"></script>
